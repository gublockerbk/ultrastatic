<head>
<style>
/* Dark Theme Search Bar */
	body {
    background: #3b4252;
    overflow: hidden;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
}
/* Animated Heading */
h2 {
    font-size: 2rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

/* Animated Heading */
h1 {
    font-size: 3rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

.input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: 0px solid #444;
    border-radius: 50px;
    outline: none;
    width: 300px;
    background: #434c5e;
    color: #ddd;
    transition: all 0.3s ease-in-out;
}

.input::placeholder {
    color: rgba(200, 200, 200, 0.6);
}

/* Darker Themed Button */
.button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    background: #434c5e;
    color: #ddd;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.6s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

.button:active {
    transform: scale(0.95);
}
/* Ripple Effect */
.ripple {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 2px solid grey;
    border-radius: 50%;
    animation: rippleEffect 0.6s linear;
    pointer-events: none;
    transform: translate(-50%, -50%);
}

@keyframes rippleEffect {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Stars */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.0;
}

/* Shooting Stars */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 20px;
    background: white;
    animation: shootingStar 2s linear;
    opacity: 0.0;
}

@keyframes shootingStar {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(500px);
        opacity: 0;
    }
}

/* Fade In Animation */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
